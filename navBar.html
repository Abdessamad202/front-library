<!doctype html>
<html lang="en">

<head>
  <title>Responsive Navbar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="./css/Navbar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="Nav-bar-a">
    <div class="Nav-wrap">
      <div class="logo">AIBRARY</div>
      <!-- Large Screen Nav -->
      <Nav class="large-screen">
        <ul class="Nav-menu">
          <li class="Nav-item"><a href="#" class="Nav-link">Home</a></li>
          <li class="Nav-item">
            <div class="drop-down">
              <div class="title">Categories</div>
              <i class="fa-solid fa-caret-down"></i>
              <ul class="down-links">
                <li class="sub-Nav-item"><a href="#" class="Nav-link">About Us</a></li>
                <li class="sub-Nav-item"><a href="#" class="Nav-link">Our Team</a></li>
              </ul>
            </div>
          </li>
          <li class="Nav-item">
            <div class="drop-down">
              <div class="title">Services</div>
              <i class="fa-solid fa-caret-down"></i>
              <ul class="down-links">
                <li class="sub-Nav-item"><a href="#" class="Nav-link">Consulting</a></li>
                <li class="sub-Nav-item"><a href="#" class="Nav-link">Support</a></li>
              </ul>
            </div>
          </li>
          <li class="Nav-item"><a href="#" class="Nav-link">Contact</a></li>
        </ul>
      </Nav>
      <Nav class="small-screen">
        <ul class="Nav-menu">
          <li class="Nav-item "><a href="#" class="Nav-link">Home</a></li>
          <li class="Nav-item">
            <div class="drop-down">
              <div class="drop-element">
                <div class="title">Categories</div>
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <ul class="down-links-small">
                <li class="sub-Nav-item"><a href="#" class="Nav-link">About Us</a></li>
                <li class="sub-Nav-item"><a href="#" class="Nav-link">Our Team</a></li>
              </ul>
            </div>
          </li>
          <li class="Nav-item">
            <div class="drop-down">
              <div class="drop-element">
                <div class="title">Services</div>
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <ul class="down-links-small">
                <li class="sub-Nav-item"><a href="#" class="Nav-link">Consulting</a></li>
                <li class="sub-Nav-item"><a href="#" class="Nav-link">Support</a></li>
              </ul>
            </div>
          </li>
          <li class="Nav-item"><a href="#" class="Nav-link">Contact</a></li>
        </ul>
      </Nav>
      <!-- Small Screen Nav -->
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>

</html>
