<!doctype html>
<html lang="en">
<head>
  <title>Responsive Navbar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="nav-bar-a">
    <div class="nav-wrap">
      <div class="logo">AIBRARY</div>

      <!-- Large Screen Nav -->
      <nav class="large-screen">
        <ul class="nav-menu">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item">
            <div class="drop-down">
              <div class="title">Categories</div>
              <i class="fa-solid fa-caret-down"></i>
              <ul class="down-links">
                <li class="sub-nav-item"><a href="#" class="nav-link">About Us</a></li>
                <li class="sub-nav-item"><a href="#" class="nav-link">Our Team</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <div class="drop-down">
              <div class="title">Services</div>
              <i class="fa-solid fa-caret-down"></i>
              <ul class="down-links">
                <li class="sub-nav-item"><a href="#" class="nav-link">Consulting</a></li>
                <li class="sub-nav-item"><a href="#" class="nav-link">Support</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>

      <!-- Small Screen Nav -->
      <nav class="small-screen">
        <ul class="nav-menu">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item">
            <div class="drop-down">
              <div class="drop-element">
                <div class="title">Categories</div>
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <ul class="down-links-small">
                <li class="sub-nav-item"><a href="#" class="nav-link">About Us</a></li>
                <li class="sub-nav-item"><a href="#" class="nav-link">Our Team</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <div class="drop-down">
              <div class="drop-element">
                <div class="title">Services</div>
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <ul class="down-links-small">
                <li class="sub-nav-item"><a href="#" class="nav-link">Consulting</a></li>
                <li class="sub-nav-item"><a href="#" class="nav-link">Support</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>

      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>
</html>
